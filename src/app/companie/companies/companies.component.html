<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-2"><button type="button" class="btn btn-warning" (click)="goBack()"><i class="fa fa-chevron-left"><a> Retour</a></i></button></div>
  <div class="col-md-6"><h3 class="title">Fournisseurs</h3></div>
  <div class="col-md-3"></div>
</div>



<div class="clearfix col-md-10">
  <button class="btn btn-success float-right" [routerLink]="['/companie/new']" routerLinkActive="active"><i class=""></i>Nouveau Fournisseur</button>
</div>

<div class="row">
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">{{ 'List' | translate }}</h4>
      </div>
      <div class="card-block clearfix">
        <div id="wrapper" class="subsubnav-clients float-left">
          <input class="form-control margebasse col-md-12" type="text" name="Search" placeholder="Rechercher" [(ngModel)]="search.search" (ngModelChange)="searchCompanies()">
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <!--  
              <th class="tbl-left">
                <!-- <button class="updownbtn" (click)="orderBy('profile.name')"><i class="fa fa-chevron-down"></i></button>
                    <button class="updownbtn" (click)="orderBy('-profile.name')"><i class="fa fa-chevron-up"></i></button> 
              </th>
               -->
              <th class="centre">Logo</th>
              <th class="centre">Nom</th>
              <th class="centre">description</th>
              <th class="centre">Ville</th>
              <th class="centre">Info</th>
              <th class="centre">Info</th>
            </tr>
          </thead>
          <tbody class="clienttbl">
            <tr *ngFor="let companie of fetchedCompanies | paginate: { id: 'server', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }"
          [routerLink]="['/companie/' + companie._id]" routerLinkActive="active">>
              <td class="centre">{{product.details.referenceName}}</td>
              <td class="centre">{{companie.name}}</td>
              <td class="centre">{{product.details.price.costPrice}}</td>
              <td class="centre">{{product.details.referenceName}}</td>
              <td class="centre">{{product.details.price.costPrice}}</td>
              <td class="centre">{{product.details.price.costPrice}}</td>
            </tr>
          </tbody>
        </table>

        <div class="has-text-centered">
          <div [hidden]="!loading">Loading...</div>
          <pagination-controls (pageChange)="getPage($event)" id="server" class="change-page"></pagination-controls>
        </div>
      </div>

    </div>

  </div>

</div>
