<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-2"><button type="button" class="btn btn-warning" (click)="goBack()"><i class="fa fa-chevron-left"><a> Retour</a></i></button></div>
  <div class="col-md-6"><h3 class="title">Projets</h3></div>
  <div class="col-md-3"></div>
</div>

<div class="row">
   <div class="col-md-4">
    <div class="card">
    <div class="card-header">
      <h4 class="card-title">Ajouter un Projet</h4>
    </div>
    <div class="card-block">
     <button class="btn btn-primary" [routerLink]="['/project/new/' + userId]" routerLinkActive="active"><i class=""></i>Créer un nouveau Projet</button>
    </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
    <div class="card-header">
      <h4 class="card-title">Consultation / Édition</h4>
    </div>
    <div class="card-block">
      <div id="wrapper" class="subsubnav-clients">
          <input class="form-control"
            celass="champ"
            type="text"
            name="Search"
            placeholder="Rechercher"
            [(ngModel)]="search.search"
            (ngModelChange)="searchProjects()">
        </div>
            <table class="table table-hover table-responsive table-condensed">
              <thead>
                <tr>
                  <th class="tbl-left">
                    <h3 class="name">Références</h3>
                    <!-- <button class="updownbtn" (click)="orderBy('profile.name')"><i class="fa fa-chevron-down"></i></button>
                    <button class="updownbtn" (click)="orderBy('-profile.name')"><i class="fa fa-chevron-up"></i></button> -->
                  </th>
                </tr>
              </thead>
              <tbody class="clienttbl">
                <tr *ngFor="let project of fetchedProjects | paginate: { id: 'projectPagination', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }"
        [routerLink]="['/project/' + project._id]" routerLinkActive="active">
        <td>{{project.details.name }}</td>
      </tr>
      </tbody>
    </table>
    <div class="has-text-centered">
        <div [ngClass]="{ 'hidden': !loading }">Loading...</div>
        <pagination-controls (pageChange)="getPage($event)" id="projectPagination" class="change-page"></pagination-controls>
            </div>
          </div>
    
    </div>
    
  </div>
  
</div>
