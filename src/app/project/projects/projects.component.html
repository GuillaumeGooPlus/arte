<div class="container">
  <div class="d-flex flex-row">
    <div class="p-2">
      <h4> {{'Projects' | translate}}</h4>
    </div>
    <div class="p-2">
      <app-header [showHeader]="showHeader" [openInDialog]=true [nameObject]="'project'"></app-header>
    </div>
  </div>
  <div class="d-flex flex-row">
    <div class="p-2">
      <input class="form-control margebasse col-md-12" type="text" name="Search" placeholder="Rechercher" [(ngModel)]="search.search" (ngModelChange)="searchProjects()">
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>

            <th class="centre tdunder">Type</th>
            <th class="centre tdunder">Client</th>
            <th class="centre tdunder">Nom</th>
            <th class="centre tdunder">Date</th>
            <th class="centre tdunder">Assigned to</th>
            <th class="centre tdunder">Statut</th>
          </tr>
        </thead>
        <tbody class="clienttbl">
          <tr *ngFor="let project of fetchedProjects" [routerLink]="['/project/' + project._id]" routerLinkActive="active">
            <td class="centre tdunder">{{project.details.categ}}</td>
            <td class="centre tdunder">{{project.details.customer}}</td>
            <td class="centre tdunder">{{project.details.name}}</td>
            <td class="centre tdunder">{{project.details.date}}</td>
            <td class="centre tdunder">
              <div *ngFor="let assignedTo of project.assignedTos">
                {{assignedTo.profile.name}} {{assignedTo.profile.lastName}}
              </div>

            </td>
            <td class="centre tdunder btn btn-outline-info">{{project.StatusProject}}</td>
          </tr>
        </tbody>
      </table>
      <div>
        <md-paginator [length]="paginationData.totalItems" [pageSize]="paginationData.itemsPerPage" (page)="getPage($event.pageIndex*1+1)">
        </md-paginator>
        <app-loadingInApp *ngIf="loading"></app-loadingInApp>
      </div>
    </div>
  </div>
</div>
