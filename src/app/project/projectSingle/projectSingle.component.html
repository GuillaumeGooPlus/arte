      <div>
        <button (click)="changeCascade(i, -1, -1)"

          [ngClass]="{'btn-success': i==selectedIndex0, '': i!=selectedIndex0}">
          {{itemStep.categ}}
        </button>
      </div>
      <br>
      <div *ngIf="selectedIndex0>=0">
        <button
          (click)="changeCascade(selectedIndex0, i, -1)"
          *ngFor="let itemStep of itemSteps[selectedIndex0].subCateg;let i=index;"
          type="button"
          class="btn"
          [ngClass]="{'btn-success': i==selectedIndex1, '': i!=selectedIndex1}">
          {{itemStep.categ}}
        </button>
      </div>
      <br>
      <div *ngIf="selectedIndex1>=0">
