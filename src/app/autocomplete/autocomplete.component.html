{{typeAutocomplete}}

    <input class="form-control"
      *ngIf="!arrayContent.length"
      class="champ"
      type="text"
      name="Search"
      placeholder="Rechercher"
      [(ngModel)]="autocompleteSearch"
      (ngModelChange)="searchData()">
      <div *ngFor="let user of fetchedUsers; let i=index">
        {{user.profile.name}} {{user.profile.lastName}}
        <button type="button" (click)="selectData(user)">select</button>
      </div>

      <div *ngIf="arrayContent.length == 0 && autocompleteSearch !=''">
          Pas de resultats,
          <a [routerLink]="['/user/newuser']" class="admn-btn">
            Cr√©er un nouveau employe
          </a>
      </div>
      <div *ngFor="let user of arrayContent; let i=index">
        <div class="round" [style.background-color]="user.profile.colorCalendar"></div>

        {{user.profile.name}} {{user.profile.lastName}}
        <button type="button" (click)="removeData(i)"><i class="fa fa-times"></i></button>
      </div>
