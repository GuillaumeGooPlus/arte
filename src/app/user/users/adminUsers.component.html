<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-2"><button type="button" class="btn btn-warning" (click)="goBack()"><i class="fa fa-chevron-left"><a> Retour</a></i></button></div>
  <div class="col-md-6"><h3 class="title">Utilisateurs</h3></div>
  <div class="col-md-3"></div>
</div>

<div class="container">

  <div class="subsubnav-clients">
    <input type="text" name="Search" placeholder="Search" [(ngModel)]="search.search" (ngModelChange)="searchInput()">
    <button
      class="dat-btn dat-btnl"
      type="button"
      md-button
      [routerLink]="['/user/newuser']"
      routerLinkActive="active">New User</button>
  </div>
  <md-tab-group (selectChange)="onSelectChange($event)" class="beigeback admin-users">

    <md-tab label="client"></md-tab>
    <md-tab label="admin"></md-tab>
  </md-tab-group>
  <div class="beigeback">
    <table class="table table-hover table-responsive table-condensed">
      <thead>
      <tr>
        <th class="tbl-left">
          <p class="tblnav-cl">Name</p>
          <button class="updownbtn" (click)="orderBy('profile.name')"><i class="fa fa-chevron-down"></i></button>
          <button class="updownbtn" (click)="orderBy('-profile.name')"><i class="fa fa-chevron-up"></i></button>
        </th>
      </tr>
      </thead>
      <tbody class="clienttbl">
      <tr *ngFor="let user of fetchedUsers | paginate: { id: 'server', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }" [routerLink]="['/user/profile/' + user._id]" routerLinkActive="active">
        <td>{{user.profile.name }}</td>
      </tr>
      </tbody>
    </table>
    <div class="has-text-centered">
        <div class="spinner" [ngClass]="{ 'hidden': !loading }">Loading...</div>
        <pagination-controls (pageChange)="getPage($event)" id="server" class="change-page"></pagination-controls>
    </div>
  </div>
</div>
