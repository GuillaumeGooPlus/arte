<div class="container" style="width:100%">
  <div class="col-3">
  </div>
   <div class="col-6">

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
    <img class="displayed" src="./assets/images/BELMARD-pin.png">
    <h3 class="ac">Bienvenue sur l'outil de Gestion de Belmard RÃ©novation !</h3>
  
    <div class="input-group">
      <input #userEmail type="text" formControlName="email" placeholder="Email" class="form-control">
    </div>
    
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Please enter a valid email format</div>
    <div class="input-group">
      <input type="password" formControlName="password" placeholder="Password" class="form-control">
    </div>
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password must contain 6 or more characters</div>
    <button type="submit" [disabled]="!myForm.valid" [ngClass]="{'done':myForm.valid,'pas-done':!myForm.valid}">Login</button>
    <p class="message"><a [routerLink]="'/user/reset'">Forgot Your Password?</a></p>
    <p class="message"><a [routerLink]="'/user/register'">Don't have an Account? Register</a></p>
  </form>
 
  </div>
  
  <div class="col-3">
  </div>
</div>
