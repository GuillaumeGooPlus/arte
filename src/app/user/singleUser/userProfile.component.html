<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-2"><button type="button" class="btn btn-warning" (click)="goBack()"><i class="fa fa-chevron-left"><a> Retour</a></i></button></div>
  <div class="col-md-6"><h3 class="title">Profile</h3></div>
  <div class="col-md-3"></div>
</div>


<div class="container">
  <div class="goldgradient beigeborder subnav">
    <h3 style="text-align: center;">Profile</h3>
    <h4 style="text-align: center;">{{fetchedUser.profile.name}} {{fetchedUser.profile.lastName}}</h4>

  </div>
  <a [routerLink]="['/user/newuser/' + fetchedUser._id]" class="admn-btn">Edit User</a>
<br><br>
<div *ngIf="isMyProfile()">
  <a [routerLink]="['/user/paiement/']" class="admn-btn">
    Paiement
  </a>
</div>



  <h4>phoneNumber</h4>
  {{fetchedUser.profile.phoneNumber}}


  <h4>Companies</h4>
  <div *ngFor="let companie of fetchedUser.companies">
    {{companie.name}}
  </div>


  <h4>Type User</h4>
  <div *ngFor="let typeSingle of fetchedUser.type">
    {{typeSingle}}
  </div>

  <app-quotes [showHeader]="false" [userId]="fetchedUser._id"></app-quotes>
  <app-projects [showHeader]="false" [userId]="fetchedUser._id"></app-projects>

</div>
