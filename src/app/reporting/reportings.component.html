<!-- <app-header [nameObject]="'reporting'"></app-header> -->


<div class="container nopad"  style="width: 100%" >
  <div class="hdform">
      <h3> <i class="fa fa10 fa-bar-chart" aria-hidden="true"></i>{{'Reporting' | translate}}</h3>
  
    </div>

  <div class="">
    <div class="col-12 nopad">
      <div *ngFor="let d of lineChartData; let i= index;">
        <div *ngIf="i==0">
          {{d.year}}
        </div>
      </div>
    </div>



    <div class="col-12 nopad">

      <canvas baseChart  style="height: 50%; width: 50%;" class="h50 bgw" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>

    <div class="col-12 bgw nopad">
      <table class="table table-responsive table-condensed">
        <tr>
          <th></th>
          <th *ngFor="let label of lineChartLabels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData">
          <td>{{d.label}}</td>
          <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
