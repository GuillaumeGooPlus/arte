<div class="container">
  <app-header [showBackButton]="true" [nameObject]="'notification'" [showCreateButton]="false"></app-header>


  <h4 class="dspl-nn">id: {{fetchedNotification._id}}</h4>
  <button type="button" class="btn btn-outline-primary" (click)="setAllNotifications()">setAllNotifications</button>
  <form [formGroup]="myForm" novalidate (ngSubmit)="save()">


    <!-- <div class="categ0" *ngFor="let notification of fetchedNotification.notifications; let i = index;"> -->
    <input type="text" class="form-control col-md-3" placeholder="Name Notification Profile" [ngModelOptions]="{standalone: true}" [(ngModel)]="fetchedNotification.detailNotification.nameNotification">

    <button type="button" class="btn btn-success" (click)="addNotification(1,0,0,0)"><i class="fa fa-plus"></i> Add Type</button>
    <div class="categ1" *ngFor="let permission of fetchedNotification.detailNotification.permissions; let j = index;">
          <table class="col-md-3">
            <tr>
              <td class="tdbtn1">
            <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="fetchedNotification.detailNotification.permissions[j].namePermission">
            <option *ngFor="let n of typesNotifications" [attr.value]="n.value">{{n.name}}</option>
          </select>
              </td>
              <td class="tdbtn7">
      <button type="button" class="btn btn-danger btn-sm" (click)="removeNotification( 2,i,j,0)"><i class="fa fa-times"></i></button>
              </td>
              <td class="tdbtn7">
      <button type="button" class="btn btn-success btn-sm" (click)="addNotification(2,i,j,0)"><i class="fa fa-plus"></i></button>
              </td>
            </tr>
           </table>
      <div class="form-control" class="categ2" *ngFor="let singleAccess of permission.access; let k = index;">            
         
          <table class="col-md-2">
            <tr>
              <td class="tdbtn1">

        <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="fetchedNotification.detailNotification.permissions[j].access[k].typeAccess">
              
                
              <option [attr.value]="'read'">Read</option>
              <option [attr.value]="'write'">write</option>
               
            </select>
                
             </td>   
             <td class="tdbtn7">
            
        <button class="btn btn-danger btn-sm" type="button" (click)="removeNotification( 3,i,j,k)"><i class="fa fa-times"></i></button>
             </td>
            </tr> 
           </table> 
        </div>
           
     </div>
       
    <!-- </div> -->


    <div class="valid-edit">
      <button type="submit" class="btn btn-success sln-edt done">
          Enregistrer
        </button>


      <button *ngIf="fetchedNotification._id" type="button" class="btn btn-danger sln-edt done" (click)="onDelete(fetchedNotification._id)">
          Delete
        </button>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
