<div class="container">
  <div class="goldgradient beigeborder subnav">
    <button class="subnav-btnleft" (click)="goBack()"><i class="fa fa-chevron-left"></i></button>
    <h3 i18n style="text-align: center;">Products</h3>
  </div>
  <div class="subsubnav-clients">
    <input type="text" name="Search" placeholder="Search" [(ngModel)]="search.search" (ngModelChange)="searchInput()">
  </div>

  <button class="subnav-btnleft" [routerLink]="['/product/productSingle/']" routerLinkActive="active"><i class="fa fa-chevron-left"></i>ADD PRODUCT</button>



  <div class="beigeback">
    <table class="table table-hover table-responsive table-condensed">
      <thead>
      <tr>
        <th class="tbl-left">
          <p class="tblnav-cl">Name</p>
          <!-- <button class="updownbtn" (click)="orderBy('profile.name')"><i class="fa fa-chevron-down"></i></button>
          <button class="updownbtn" (click)="orderBy('-profile.name')"><i class="fa fa-chevron-up"></i></button> -->
        </th>
      </tr>
      </thead>
      <tbody class="clienttbl">
      <tr *ngFor="let product of fetchedProducts | paginate: { id: 'server', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }"
        [routerLink]="['/product/' + product._id]"
        routerLinkActive="active">
        <td>{{product.details.referenceName}}</td>
      </tr>
      </tbody>
    </table>
    <div class="has-text-centered">
        <div [ngClass]="{ 'hidden': !loading }">Loading...</div>
        <pagination-controls (pageChange)="getPage($event)" id="server" class="change-page"></pagination-controls>
    </div>
  </div>
</div>
