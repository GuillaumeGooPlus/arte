<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-2"><button type="button" class="btn btn-warning" (click)="goBack()"><i class="fa fa-chevron-left"><a> Retour</a></i></button></div>
  <div class="col-md-6"><h3 class="title">Ajouter / Éditer produit</h3></div>
  <div class="col-md-3"></div>
</div>
<div class="container-fluid" id="global">
  <div>


          <div>
            <button (click)="changeCascade(i, -1, -1)"
              *ngFor="let itemStep of itemSteps;let i=index;"
              type="button"
              class="btn"
              [ngClass]="{'btn-success': i==selectedIndex0, '': i!=selectedIndex0}">
              {{itemStep.categ}}
            </button>
          </div>
          <br>
          <div *ngIf="selectedIndex0>=0">
            <button
              (click)="changeCascade(selectedIndex0, i, -1)"
              *ngFor="let itemStep of itemSteps[selectedIndex0].subCateg;let i=index;"
              type="button"
              class="btn"
              [ngClass]="{'btn-success': i==selectedIndex1, '': i!=selectedIndex1}">
              {{itemStep.categ}}
            </button>
          </div>
          <br>
          <div *ngIf="selectedIndex1>=0">
            <button (click)="changeCascade(selectedIndex0, selectedIndex1, i)"
              *ngFor="let itemStep of itemSteps[selectedIndex0].subCateg[selectedIndex1].subCateg;let i=index;"
              type="button"
              class="btn"
              [ngClass]="{'btn-success': i==selectedIndex2, '': i!=selectedIndex2}">
              {{itemStep.categ}}
            </button>
          </div>

<form [formGroup]="myForm" novalidate (ngSubmit)="save()" (keydown.enter)="$event.preventDefault()">
<div class="row">
  <div class="col-6">
    <div formGroupName="details">
        <div>
          <label>Nom du produit</label>
          <input
          type="text"
          class="form-control col-md-6"
          formControlName="referenceName"
          placeholder="referenceName"
          [(ngModel)]="fetchedProduct.details.referenceName">
        </div>
        <div>
          <label>Référence</label>
          <input
          type="text"
          class="form-control col-md-6"
          formControlName="reference"
          placeholder="reference"
          [(ngModel)]="fetchedProduct.details.reference">
        </div>
        <div>
          <label>Description</label>
          <input
          type="text"
          class="form-control col-md-6"
          formControlName="description"
          placeholder="description"
          [(ngModel)]="fetchedProduct.details.description">
        </div>
        <app-autocomplete
          [typeAutocomplete]="'companie'"
          [title]="'Companie'"
          [singleChoice]="'true'"
          [arrayContent]="fetchedProduct.vendors"
          (getResultAutocomplete)="selectCompanie($event[0])"
          >
        </app-autocomplete>
        <div class="form-group prmimg-cnt">
          <div *ngFor="let singleForm of fetchedProduct.forms">
            <img height="100px" class="promo-img" src="./uploads/forms/{{singleForm.owner}}/{{singleForm.imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">
            <button type="button" md-button (click)="removePic(i)">
              <i class="fa fa-times"></i>
            </button>
          </div>
          <div class="btn btn-outline-primary col-md-2">
            <button type="button" md-button (click)="openDialog('img')" class="addpic-squr">Ajouter une image<br><i class="fa fa-plus"></i></button>
          </div>
        </div>      
     </div>
</div>
  <div class="col-6">
    <div formGroupName="dimension">
              <div>
                <label>longueur</label>
                <input
                type="text"
                class="form-control col-md-6"
                formControlName="height"
                placeholder="height"
                [(ngModel)]="fetchedProduct.details.dimension.height">
              </div>
              <div>
                <label>largeur</label>
                <input
                type="text"
                class="form-control col-md-6"
                formControlName="width"
                placeholder="width"
                [(ngModel)]="fetchedProduct.details.dimension.width">
              </div>
              <div>
                <label>hauteur</label>
                <input
                type="text"
                class="form-control col-md-6"
                formControlName="depth"
                placeholder="depth"
                [(ngModel)]="fetchedProduct.details.dimension.depth">
              </div>
            </div>
            <div>
              <label>Prix d'achat HT</label>
              <input
              type="text"
              class="form-control col-md-6"
              formControlName="costPrice"
              placeholder="costPrice"
              [(ngModel)]="fetchedProduct.details.price.costPrice">
            </div>
            <div>
              <label>Prix de vente HT</label>
              <input
              type="text"
              class="form-control col-md-6"
              formControlName="sellingPrice"
              placeholder="sellingPrice"
              [(ngModel)]="fetchedProduct.details.price.sellingPrice">
            </div> 
    </div>
</div>
      <div class="valid-edit">
        <button type="submit" class="done btn btn-success" [disabled]="!myForm.valid">Enregistrer</button>
        <button *ngIf="fetchedProduct._id" type="button" class="delete" md-button (click)="openDialogDelete()">Effacer produit</button>
      </div>
      <div class="clearfix"></div>
</form>
