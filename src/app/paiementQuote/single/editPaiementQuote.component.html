<div class="container">
  <div *ngIf="showHeader" class="goldgradient beigeborder subnav">
    <button class="subnav-btnleft" (click)="goBack()"><i class="fa fa-chevron-left"></i></button>
    <h3 style="text-align: center;">PaiementQuote</h3>
  </div>
  <div>
    <h4 class="dspl-nn">id: {{fetchedPaiementQuote._id}}</h4>


    <form [formGroup]="myForm" novalidate (ngSubmit)="save()">
      <div>



        <app-autocomplete [typeAutocomplete]="'quote'" [canDelete]="false" [title]="" [singleChoice]="true" [arrayContent]="fetchedPaiementQuote.quotes" (getResultAutocomplete)="selectQuote($event[0])">
        </app-autocomplete>




        <select class="form-control" formControlName="type" [(ngModel)]="fetchedPaiementQuote.type">
          <option [attr.value]="''">Please Select</option>
          <option *ngFor="let n of paiementsTypes" [attr.value]="n.value">{{n.label}}</option>
        </select>

        <input type="text" class="form-control" formControlName="amount" [(ngModel)]="fetchedPaiementQuote.amount" placeholder="Amount">

        <input type="date" class="form-control" [ngModelOptions]="{standalone: true}" class="form-control" [(ngModel)]="fetchedPaiementQuote.datePaiementString" >

        <!-- <ngb-datepicker #dp [(ngModel)]="fetchedPaiementQuote.datePaiement" formControlName="datePaiement" (navigate)="date = $event.next"></ngb-datepicker> -->

      </div>



      <div class="valid-edit">
        <button type="submit" class="sln-edt done">Enregistrer</button>
