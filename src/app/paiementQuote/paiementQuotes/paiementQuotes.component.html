<div *ngIf="showHeader" class="row">
  <div class="col-md-1"></div>
  <div class="col-md-2"><button type="button" class="btn btn-warning" (click)="goBack()"><i class="fa fa-chevron-left"><a> Retour</a></i></button></div>
  <div class="col-md-6">
    <h3 class="title">Paiement</h3></div>
  <div class="col-md-3"></div>
</div>

<div class="row">
  <div class="col-md-4">
    <div [ngClass]="{'card': showHeader, '': !showHeader}">
      <div *ngIf="showHeader" class="card-header">
        <h4 class="card-title">Création de Paiement</h4>
      </div>
      <div class="card-block">
        <button class="btn btn-primary" [routerLink]="['/paiementQuote/new/' + quoteId]" routerLinkActive="active">
        <i class=""></i>Créer un nouveau Paiement
      </button>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div [ngClass]="{'card': showHeader, '': !showHeader}">
      <div *ngIf="showHeader" class="card-header">
        <h4 class="card-title">Consultation / Édition</h4>
      </div>
      <div class="card-block">
        <div class="subsubnav-clients">
          <input class="form-control" celass="champ" type="text" name="Search" placeholder="Rechercher" [(ngModel)]="search.search" (ngModelChange)="searchPaiementQuotes()">
        </div>
        <table class="table table-hover table-responsive table-condensed">
          <thead>
            <tr>
              <th class="tbl-left">

                <!-- <button class="updownbtn" (click)="orderBy('profile.name')"><i class="fa fa-chevron-down"></i></button>
                    <button class="updownbtn" (click)="orderBy('-profile.name')"><i class="fa fa-chevron-up"></i></button> -->
              </th>
            </tr>
          </thead>
          <tbody class="clienttbl">
            <tr *ngFor="let paiementQuote of fetchedPaiementQuotes | paginate: { id: 'paiementQuotePagination', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }">
              <a [routerLink]="['/paiementQuote/edit/' + paiementQuote._id]" routerLinkActive="active">
                <td>
                  {{paiementQuote.amount}}
                  <div *ngFor="let quote of paiementQuote.quotes">
                    {{quote.name}}
                  </div>
                </td>
              </a>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="has-text-centered">
        <div [hidden]="!loading">Loading...</div>
        <pagination-controls (pageChange)="getPage($event)" id="paiementQuotePagination" class="change-page"></pagination-controls>
      </div>
    </div>
  </div>
</div>
